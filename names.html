<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nameBox {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
            width: 17em;

        }

        .nameBox__elem {

            background-color: rgb(226, 224, 221);
            height: 2em;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" id="input" placeholder="Введите ФИО">
        <button type="submit" class="btn">Нажми меня</button>

    </div>
    <div class="nameBox">
        <div>
            <p>Имя</p>
            <p class="nameBox__elem" id="firstName"></p>
        </div>
        <div>
            <p>Фамилия</p>
            <p class="nameBox__elem" id="lastName"></p>
        </div>
        <div>
            <p>Отчество</p>
            <p class="nameBox__elem" id="patronymic"></p>
        </div>

    </div>
    <script>
        let btn = document.querySelector('.btn');
        const input = document.getElementById('input');
        let box = document.querySelector('.box');
        let firstName = document.getElementById('firstName');
        let lastName = document.getElementById('lastName');
        let patronymic = document.getElementById('patronymic');
        let nameElem = document.querySelectorAll('.nameBox__elem');
        let names = [];

        btn.addEventListener('click', () => {

            let name = input.value.toLowerCase();
            if (name !== '') {
                names = name.split(' ').filter(Boolean);
                console.log(names);
                input.value = '';

                let arr = [];


                for (elem of names) {
                    let result = elem.split('').map((v, index) => index === 0 ? v.toUpperCase() : v).join('');

                    arr.push(result);
                }

                lastName.innerHTML = arr[0];
                firstName.innerHTML = arr[1];
                patronymic.innerHTML = arr[2];
            }
            else {
                alert('Введите ФИО!');
            }
        });



    </script>

</body>

</html>
