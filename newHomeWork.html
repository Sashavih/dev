<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nameBox {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" id="input" placeholder="Введите ФИО">
        <button type="submit" class="btn">Нажми меня</button>

    </div>
    <div class="nameBox">
        <div>
            <p>Имя</p><br>
            <p id="firstName"></p>
        </div>
        <div>
            <p>Фамилия</p><br>
            <p id="lastName"></p>
        </div>
        <div>
            <p>Отчество</p><br>
            <p id="patronymic"></p>
        </div>

    </div>
    <script>
        let btn = document.querySelector('.btn');
        const input = document.getElementById('input');
        let box = document.querySelector('.box');
        let firstName = document.getElementById('firstName');
        let lastName = document.getElementById('lastName');
        let patronymic = document.getElementById('patronymic');
        let names;

        btn.addEventListener('click', () => {

            let name = input.value.toLowerCase();
            if (name !== '') {
                names = name.split(' ');
                return names.filter((item) => item).join(' ');
                console.log(names);
                input.value = '';

                lastName.innerHTML = names[0];
                firstName.innerHTML = names[1];
                patronymic.innerHTML = names[2];

            }
            else {
                alert('Введите ФИО!');
            }
        });


    </script>

</body>

</html>
