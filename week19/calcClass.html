<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="number" placeholder="Введите 1ое число" id="a">
        <input type="number" placeholder="Введите 2ое число" id="b">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
    </div>
    <script>
        let btnPlus = document.getElementById('plus');
        let btnMinus = document.getElementById('minus');
        let btnMultiply = document.getElementById('multiply');
        let btnDivide = document.getElementById('divide');
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        class Calculator {
            static plus(a, b) {
                console.log(Number(document.getElementById('a').value) + Number(document.getElementById('b').value));
            }
            static minus(a, b) {
                console.log(Number(document.getElementById('a').value) - Number(document.getElementById('b').value));
            }
            static multiply(a, b) {
                console.log(Number(document.getElementById('a').value) * Number(document.getElementById('b').value));
            }
            static divide(a, b) {
                console.log(Number(document.getElementById('a').value) / Number(document.getElementById('b').value));
            }
        }
        btnPlus.addEventListener('click', Calculator.plus);
        btnMinus.addEventListener('click', Calculator.minus);
        btnMultiply.addEventListener('click', Calculator.multiply);
        btnDivide.addEventListener('click', Calculator.divide);
    </script>
</body>

</html>
